<H1><A NAME="SECTION00010000000000000000">
Installation and Quick Start</A>
</H1>
Unzip the toolbox into a directory of your choice. Start Matlab and change the working directory to the top directory of the toolbox. Run the file startDataPipeline to install the <I>SBDataPipe</I>&nbsp; toolbox and run the main GUI.
